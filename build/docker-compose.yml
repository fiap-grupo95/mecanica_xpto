services:
  sonar:
    image: sonarqube:latest
    container_name: sonarqube
    restart: always
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db_postgres_sonar:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
      - sonar_temp:/opt/sonarqube/temp
    depends_on:
      - db_postgres_sonar
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mecanica_xpto
      MYSQL_USER: xpto_user
      MYSQL_PASSWORD: xpto_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  db_postgres_sonar:
    image: postgres:13
    container_name: db_postgres_sonar
    restart: always
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data

  app:
    container_name: mecanica_xpto
    build:
      context: ../
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    volumes:
      - mongo_data:/data
    network_mode: "host"

  mongo_db:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  db_data:
  mongo_data:
  app_data:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  sonar_temp:
  postgresql_data:

networks:
    default:
        driver: bridge

    app_network:
        driver: bridge
        external: true

    db_network:
        driver: bridge
        external: true

    mongo_network:
        driver: bridge
        external: true