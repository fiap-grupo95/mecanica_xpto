name: Docker Image CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get latest version
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s "https://hub.docker.com/v2/repositories/mandaapag03/mecanica-xpto-api/tags/" | jq -r '.results[0].name' | grep -oP '^v\d+\.\d+\.\d+' || echo "v0.0.0")
          echo "Current version: $LATEST_VERSION"
          
          # Extract version numbers
          MAJOR=$(echo $LATEST_VERSION | cut -d. -f1 | tr -d 'v')
          MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
          PATCH=$(echo $LATEST_VERSION | cut -d. -f3)
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v$MAJOR.$MINOR.$NEW_PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version will be: $NEW_VERSION"

      - name: Build and tag Docker image
        run: |
          docker build . --file Dockerfile --tag mandaapag03/mecanica-xpto-api:${{ env.NEW_VERSION }}
          docker tag mandaapag03/mecanica-xpto-api:${{ env.NEW_VERSION }} mandaapag03/mecanica-xpto-api:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push mandaapag03/mecanica-xpto-api:${{ env.NEW_VERSION }}
          docker push mandaapag03/mecanica-xpto-api:latest
