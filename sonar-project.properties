# ===============================================
# SonarQube Configuration for mecanica_xpto
# ===============================================

# Project identification
sonar.projectKey=mecanica_xpto
sonar.projectName=mecanica_xpto
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/*.mod,**/*.sum

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Go-specific configuration
sonar.go.coverage.reportPaths=coverage.out

# Language configuration
sonar.sourceEncoding=UTF-8

# Analysis configuration
sonar.qualitygate.wait=false

# Server configuration (uncomment and configure as needed)
# sonar.host.url=http://localhost:9000
# sonar.login=your_token_here

# Additional exclusions for common Go directories
sonar.coverage.exclusions=**/mocks/**,**/*.pb.go,**/repository/**,**/repositories/**

# Quality profile (optional)
# sonar.profile=Sonar way

# Duplicate detection
sonar.cpd.exclusions=**/*_test.go
